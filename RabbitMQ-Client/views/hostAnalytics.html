<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="hostAnalyticsPageApp" ng-controller="hostAnalyticsPageController">
    <h2 style="color: #FF5A5F; padding-left: 20px">Top 10 revenue by property </h2><br>
    <div class = "mychart">
        <canvas  id="bar"   width="800" class="chart chart-bar" chart-dataset-override="datasetOverride" chart-options="options" chart-data="data" chart-labels="labels" > chart-series="series"
        </canvas>
    </div>
    <h2 style="color: #FF5A5F; padding-left: 20px">Most visited properties</h2><br>
    <canvas id="pie" class="chart chart-pie"
            chart-data="data" chart-labels="labels" chart-dataset-override="datasetOverride" chart-colors="colours" chart-options="options">
    </canvas>
    <h2 style="color: #FF5A5F; padding-left: 20px">Least desired properties </h2><br>
    <div class = "mychart">
        <canvas  id="least_bar"   width="800" class="chart chart-bar" chart-dataset-override="datasetOverride" chart-colors="colours" chart-options="options" chart-data="data_l" chart-labels="labels_l" > chart-series="series_l"
        </canvas>
    </div>

</body>
<script src="/hostAnalyticsPage/hostAnalytics.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="/chart.js/dist/Chart.min.js"></script>

<script src="/angular-chart.js/dist/angular-chart.min.js"></script>

</html>

<div class="page-container-responsive space-top-4 space-4">
    <div class="row">

        <div class="col-md-4 space-sm-3">
            <div id="map1" style="width: 445px; height: 600px;"></div>
        </div>

        <div class="col-md-offset-2 col-md-6">
            <div class="suspension-container">
                <div class="panel space-4">
                    <div class="panel-header active-panel-header">
                        <div class="active-panel-padding">Edit your trip</div>
                    </div>
                    <ul class="list-unstyled list-layout">
                        <li class="listing panel-body">
                            <div class="row row-table">
                                <div class="col-lg-10">
                                    <span class="h4">
                                        <span>{{trips.title}}</span>
                                    </span>
                                </div>
                            </div>
                            <div class="row row-table">
                                <div class="col-lg-10 text-muted text-normal space-top-2">Location: {{trips.address}}</div>
                            </div>
                            <div class="row row-table">
                                <div class=" col-lg-10 text-muted text-grey space-top-1 last-modified-date">
                                    <span>Price: {{trips.price}}</span>
                                </div>
                            </div>

                            <div class="row row-table">
                                <div class="col-lg-4 text-grey space-top-1 last-modified-date">
                                    <label>Number of guests: </label>
                                </div>
                                <div class="col-lg-8">
                                    <input ng-model="trips.quantity" type="text" class="form-control" style="display: inline; height: 50%" />
                                </div>
                            </div>


                            <div class="row row-table">
                                <div class="col-lg-4 text-grey space-top-1 last-modified-date">
                                    <label><h5>Booking From: </h5></label>
                                </div>
                                <div class="col-lg-8">
                                    <p class="input-group" style="width: 70%;">
                                        <input ng-model="from_date" style="height: 40px;" type="text" class="form-control" uib-datepicker-popup="{{format}}" is-open="popup1.opened"
                                               datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"/>
                                        <button style="height: 40px;" type="button" class="btn btn-default" ng-click="open1()">
                                            <i class="fa fa-calendar">

                                            </i>
                                        </button>
                                    </p>
                                </div>
                            </div>
                            <div class="row row-table">
                                <div class="col-lg-4 text-grey space-top-1 last-modified-date">
                                    <label><h5>Booking Till: </h5></label>
                                </div>
                                <div class="col-lg-8">
                                    <p class="input-group" style="width: 80%;">
                                        <input ng-model="to_date" style="height: 40px;" type="text" class="form-control" uib-datepicker-popup="{{format}}" is-open="popup2.opened"
                                               datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                        <button style="height: 40px;" type="button" class="btn btn-default" ng-click="open2()">
                                            <i class="fa fa-calendar">

                                            </i>
                                        </button>
                                    </p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK3e0M46Nzcp8hOuvA7sOHSGc1tQsYrfU&callback=initMap1">
        </script>
        <script>
            function initMap1() {
                var uluru = {lat: -25.363, lng: 131.044};
                var map = new google.maps.Map(document.getElementById('map1'), {
                    zoom: 4,
                    center: uluru
                });
                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map
                });
            }
        </script>
    </div>
</div>
